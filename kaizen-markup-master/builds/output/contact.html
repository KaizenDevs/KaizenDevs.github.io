<!DOCTYPE html>
<html>
  <head>
    <title>Kaizen</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/plugin.css">
    <link rel="icon" type="image/png" href="images/misc/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/misc/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/misc/favicon-96x96.png" sizes="96x96">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Default Title Here</title>
  </head>
  <body id="home">
    <div class="contact form">
      <div class="header-form hide-small">
        <div class="image"><img src="images/misc/home-icon-featured.svg" alt=""></div><span class="name">Contact</span>
      </div>
      <div class="content medium"><a href="index.html" class="form-close"></a></div>
      <h4 class="text">Get in touch with us, if you have comments, suggestions or compliments. If you want to start a project with us use the<a href="">project planner.</a></h4>
      <form action="">
        <fieldset>
          <label for="">full name</label>
          <input type="text" placeholder="Your first name"><span class="form-error">Por favor, llena este campo para continuar</span>
        </fieldset>
        <fieldset>
          <label for="">email address</label>
          <input type="mail" placeholder="Your emal address you@example.com">
        </fieldset>
        <fieldset>
          <label for="">phone number</label>
          <input type="tel" placeholder="Country code + city + phone number">
        </fieldset>
        <fieldset>
          <label for="">message</label>
          <textarea name="" cols="30" rows="5" placeholder="Write  your message here"></textarea>
        </fieldset>
        <div class="wrapp-center">
          <button class="button">Send</button>
        </div>
      </form>
    </div>
    <script src="https://use.typekit.net/ymk8lyl.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jQuery.Validate/1.6/jQuery.Validate.min.js"></script>
    <script src="js/vendor/bx-slider.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

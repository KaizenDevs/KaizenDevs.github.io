    <title>Default Title Here</title>

  <body id="home">
    <div class="contact form">
      <div class="header-form hide-small">
        <div class="image"><img src="images/misc/home-icon-featured.svg" alt=""></div><span class="name">Contact</span>
      </div>
      <div class="content medium"><a href="index.html" class="form-close"></a></div>
      <h4 class="text">Get in touch with us, if you have comments, suggestions or compliments. If you want to start a project with us use the<a href="project.html"> project planner.</a></h4>
      <form action="#" class="contact-form">
        <fieldset>
          <label for="name">full name</label>
          <input type="text" name="name" placeholder="Your first name">
        </fieldset>
        <fieldset>
          <label for="email">email address</label>
          <input type="email" name="email" placeholder="Your emal address you@example.com">
        </fieldset>
        <fieldset>
          <label for="phone">phone number</label>
          <input type="number" name="phone" placeholder="Country code + city + phone number">
        </fieldset>
        <fieldset>
          <label for="message"></label>
          <textarea name="message" cols="30" rows="5" placeholder="Write  your message here"></textarea>
        </fieldset>
        <div class="wrapp-center">
          <button class="button">Send</button>
        </div>
      </form>
    </div>
    <script src="https://use.typekit.net/rmw1onu.js"></script>
    <script>try{Typekit.load({ async: false });}catch(e){}</script>
